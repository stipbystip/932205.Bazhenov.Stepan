<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="main">
            <div class="calculatorBox">
                <div class="numbersInputContainer">
                    
                    <p class="numbersInputContainer__numbers"></p>
                </div>
                <hr class="separator">
                
                <div class="buttonsContainer">
                    
                    <a href="#" class="buttonsContainer__button darkGray" number-btn-id="7">
                        7
                    </a>
                    <a href="#" class="buttonsContainer__button darkGray" number-btn-id="8">
                        8
                    </a>
                    <a href="#" class="buttonsContainer__button darkGray" number-btn-id="9">
                        9
                    </a>
                    <a href="#" class="buttonsContainer__button orange" sign-btn-id="divide">
                        <img class="img" src="divide.svg">
                    </a>
                    <a href="#" class="buttonsContainer__button lightGray" control-btn-id="clearAll">
                        C
                    </a>                   
                    <a href="#" class="buttonsContainer__button darkGray" number-btn-id="4">
                        4
                    </a>
                    <a href="#" class="buttonsContainer__button darkGray" number-btn-id="5">
                        5
                    </a>
                    <a href="#" class="buttonsContainer__button darkGray" number-btn-id="6">
                        6
                    </a>
                    <a href="#" class="buttonsContainer__button orange" sign-btn-id="multiply">
                        <img class="img" src="multiply.svg">
                    </a>
                    <a href="#" class="buttonsContainer__button lightGray" control-btn-id="clear">
                        <img src="arrowLeft.svg" class="img">
                    </a>
                    <a href="#" class="buttonsContainer__button darkGray" number-btn-id="1">
                        1
                    </a>
                    <a href="#" class="buttonsContainer__button darkGray" number-btn-id="2">
                        2
                    </a>
                    <a href="#" class="buttonsContainer__button darkGray" number-btn-id="3">
                        3
                    </a>
                    <a href="#" class="buttonsContainer__button orange" sign-btn-id="plus">
                        <img class="img" src="plus.svg">
                    </a>
                    <a href="#" class="buttonsContainer__button resultBtn lightGray" control-btn-id="result">
                        =
                    </a>
                    <a href="#" class="buttonsContainer__button zeroBtn darkGray" number-btn-id="0">
                        0
                    </a>
                    <a href="#" class="buttonsContainer__button darkGray" sign-btn-id="dot">
                        .
                    </a>
                    <a href="#" class="buttonsContainer__button orange" sign-btn-id="minus">
                        <img class="img" src="minus.svg">
                    </a>
                </div>
            </div>
        </main>
        
        <script src="script.js" async defer></script>
    </body>
</html>
